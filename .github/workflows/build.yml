name: Build Release Artifacts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Windows (release)
        run: flutter build windows --release

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            build/windows/runner/Release/**
            build/windows/x64/runner/Release/**
          if-no-files-found: error

  release:
    name: Publish Release Artifacts
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute tag
        id: tag
        run: |
          version=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          base=${version%%+*}
          tag="v${base}+${GITHUB_RUN_NUMBER}"
          echo "tag=$tag" >> $GITHUB_OUTPUT
          build=${version##*+}
          echo "build=$build" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.tag.outputs.tag }}"
          git push origin "${{ steps.tag.outputs.tag }}"

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: dist/android

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: dist/windows

      - name: Zip Windows build
        run: |
          cd dist/windows
          zip -r ../windows-release.zip .

      - name: Update update.json and push
        run: |
          RELEASE_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          BASE=${VERSION%%+*}
          BUILD=${VERSION##*+}
          COMMIT_MESSAGE=$(git log -1 --pretty=%s)
          cat > update.json << EOF
          {
            "latestVersion": "${BASE}",
            "latestVersionCode": ${BUILD},
            "downloadUrl": "https://github.com/baolongdev/voicebot/releases/download/${{ steps.tag.outputs.tag }}/app-release.apk",
            "releaseNotes": "Update to version ${BASE}",
            "commitMessage": "${COMMIT_MESSAGE}",
            "mandatory": false,
            "releasedAt": "${RELEASE_DATE}"
          }
          EOF
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add update.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update to version ${BASE}"
            git push origin main
          else
            echo "No update.json changes"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            dist/android/app-release.apk
            dist/windows-release.zip
