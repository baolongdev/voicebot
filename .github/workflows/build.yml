name: Build Release Artifacts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Validate Android signing secrets
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          missing=0
          for key in ANDROID_KEYSTORE_BASE64 ANDROID_STORE_PASSWORD ANDROID_KEY_ALIAS ANDROID_KEY_PASSWORD; do
            if [ -z "${!key}" ]; then
              echo "Missing required secret: $key"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Prepare Android release signing
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > upload-keystore.jks
          cat > android/key.properties << EOF
          storePassword=$ANDROID_STORE_PASSWORD
          keyPassword=$ANDROID_KEY_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          storeFile=../upload-keystore.jks
          EOF

      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Windows (release)
        run: flutter build windows --release

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            build/windows/runner/Release/**
            build/windows/x64/runner/Release/**
          if-no-files-found: error

  release:
    name: Publish Release Artifacts
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute tag
        id: tag
        run: |
          version=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          base=${version%%+*}
          tag="v${base}"
          echo "tag=$tag" >> $GITHUB_OUTPUT
          if [[ "$version" == *"+"* ]]; then
            build=${version##*+}
          else
            build=0
          fi
          echo "build=$build" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="${{ steps.tag.outputs.tag }}"
          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q .; then
            echo "Tag ${TAG} already exists on origin. Reusing."
          else
            git tag "${TAG}"
            git push origin "${TAG}"
          fi

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: dist/android

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: dist/windows

      - name: Zip Windows build
        run: |
          cd dist/windows
          zip -r ../windows-release.zip .

      - name: Update update.json and push
        run: |
          RELEASE_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          BASE=${VERSION%%+*}
          if [[ "$VERSION" == *"+"* ]]; then
            BUILD=${VERSION##*+}
          else
            BUILD=0
          fi
          COMMIT_MESSAGE=$(git log -1 --pretty=%s)
          cat > update.json << EOF
          {
            "latestVersion": "${BASE}",
            "latestVersionCode": ${BUILD},
            "downloadUrl": "https://github.com/baolongdev/voicebot/releases/download/${{ steps.tag.outputs.tag }}/app-release.apk",
            "releaseNotes": "Update to version ${BASE}",
            "commitMessage": "${COMMIT_MESSAGE}",
            "mandatory": false,
            "releasedAt": "${RELEASE_DATE}"
          }
          EOF
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add update.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update to version ${BASE}"
            git push origin main
          else
            echo "No update.json changes"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            dist/android/app-release.apk
            dist/windows-release.zip
