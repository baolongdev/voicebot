name: voicebot
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  forui: ^0.17.0
  forui_assets: ^0.17.1
  go_router: ^17.0.1
  get_it: ^9.2.0
  flutter_bloc: ^9.1.1
  http: ^1.2.2
  flutter_secure_storage: ^9.2.2
  permission_handler: ^11.3.1
  battery_plus: ^7.0.0
  carrier_info: ^2.0.8
  connectivity_plus: ^7.0.0
  flutter_volume_controller: ^1.3.4
  flutter_svg: ^2.0.10
  network_info_plus: ^6.0.0
  wifi_scan: ^0.4.1+2
  plugin_wifi_connect: ^2.0.1
  app_settings: ^5.1.1
  audio_router: ^1.1.1
  mqtt_client: ^10.3.0
  pointycastle: ^3.9.1
  synchronized: ^3.3.0
  flutter_sound: ^9.2.13
  record: ^6.1.2
  audioplayers: ^6.1.0
  path_provider: ^2.1.3
  opus_flutter: ^3.0.3
  opus_dart: ^3.0.1
  url_launcher: ^6.3.0
  camera: ^0.10.5+9
  carousel_slider: ^5.0.0
  face_detection_tflite: ^4.4.1
  image: ^4.2.0
  mime: ^2.0.0
  package_info_plus: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter
  test: ^1.25.2

dependency_overrides:
  flutter_sound:
    path: third_party/flutter_sound
  opus_flutter_windows:
    path: third_party/opus_flutter_windows
  record_windows:
    path: third_party/record_windows
  carrier_info:
    path: third_party/carrier_info
  record_android:
    path: third_party/record_android

flutter:
  uses-material-design: true
  assets:
    - assets/web_host/
